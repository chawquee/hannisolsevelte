<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
	<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png">
	<link rel="manifest" href="%sveltekit.assets%/site.webmanifest">
	<link rel="mask-icon" href="%sveltekit.assets%/safari-pinned-tab.svg" color="#7c3aed">
	<meta name="msapplication-TileColor" content="#7c3aed">
	<meta name="theme-color" content="#7c3aed">
	
	<!-- Primary Meta Tags -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="title" content="Hannisol - Solana Address Checker & Validator">
	<meta name="description" content="Professional Solana address validation and blockchain analysis. Check balances, transaction history, risk assessment, and community data. Trusted by crypto enthusiasts worldwide.">
	<meta name="keywords" content="solana, address checker, blockchain analysis, crypto validator, solana wallet, risk assessment, transaction history">
	<meta name="author" content="Hannisol">
	<meta name="robots" content="index, follow">
	<meta name="language" content="English">
	<meta name="revisit-after" content="7 days">
	
	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://hannisol.com/">
	<meta property="og:title" content="Hannisol - Solana Address Checker & Validator">
	<meta property="og:description" content="Professional Solana address validation and blockchain analysis. Check balances, transaction history, risk assessment, and community data.">
	<meta property="og:image" content="https://hannisol.com/images/og-image.png">
	<meta property="og:image:width" content="1200">
	<meta property="og:image:height" content="630">
	<meta property="og:site_name" content="Hannisol">
	<meta property="og:locale" content="en_US">
	
	<!-- Twitter -->
	<meta property="twitter:card" content="summary_large_image">
	<meta property="twitter:url" content="https://hannisol.com/">
	<meta property="twitter:title" content="Hannisol - Solana Address Checker & Validator">
	<meta property="twitter:description" content="Professional Solana address validation and blockchain analysis. Check balances, transaction history, risk assessment, and community data.">
	<meta property="twitter:image" content="https://hannisol.com/images/twitter-image.png">
	<meta property="twitter:creator" content="@hannisol">
	<meta property="twitter:site" content="@hannisol">
	
	<!-- Additional Meta Tags -->
	<meta name="format-detection" content="telephone=no">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="apple-mobile-web-app-title" content="Hannisol">
	
	<!-- Preconnect to external domains -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="preconnect" href="https://api.mainnet-beta.solana.com">
	<link rel="preconnect" href="https://www.googletagmanager.com">
	
	<!-- DNS Prefetch -->
	<link rel="dns-prefetch" href="//fonts.googleapis.com">
	<link rel="dns-prefetch" href="//fonts.gstatic.com">
	<link rel="dns-prefetch" href="//api.mainnet-beta.solana.com">
	
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
	
	<!-- Canonical URL -->
	<link rel="canonical" href="https://hannisol.com/">
	
	<!-- JSON-LD Structured Data -->
	<script type="application/ld+json">
	{
		"@context": "https://schema.org",
		"@type": "WebApplication",
		"name": "Hannisol",
		"alternateName": "Hannisol Solana Address Checker",
		"description": "Professional Solana address validation and blockchain analysis tools",
		"url": "https://hannisol.com",
		"applicationCategory": "FinanceApplication",
		"operatingSystem": "Any",
		"offers": {
			"@type": "Offer",
			"price": "0",
			"priceCurrency": "USD"
		},
		"creator": {
			"@type": "Organization",
			"name": "Hannisol",
			"url": "https://hannisol.com"
		},
		"featureList": [
			"Solana Address Validation",
			"Balance Checking",
			"Transaction History Analysis",
			"Risk Assessment",
			"Community Data Aggregation"
		],
		"screenshot": "https://hannisol.com/images/app-screenshot.png"
	}
	</script>
	
	<!-- Security Headers -->
	<meta http-equiv="X-Content-Type-Options" content="nosniff">
	<meta http-equiv="X-Frame-Options" content="DENY">
	<meta http-equiv="X-XSS-Protection" content="1; mode=block">
	<meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
	
	<!-- CSS and Styles -->
	%sveltekit.head%
</head>
<body data-sveltekit-preload-data="hover" class="bg-gradient-to-br from-slate-50 to-slate-100">
	<!-- Loading Screen -->
	<div id="app-loading" class="fixed inset-0 bg-white z-50 flex items-center justify-center" style="display: none;">
		<div class="text-center">
			<div class="w-20 h-20 bg-gradient-to-br from-yellow-400 to-yellow-500 rounded-full flex items-center justify-center shadow-lg mb-4 mx-auto">
				<span class="text-2xl font-bold text-black">H</span>
			</div>
			<div class="text-xl font-bold text-gray-900 mb-2" style="font-family: 'Times', 'Georgia', serif; letter-spacing: 3px;">
				HANNISOL
			</div>
			<div class="animate-spin rounded-full h-8 w-8 border-b-2 border-purple-600 mx-auto"></div>
		</div>
	</div>
	
	<!-- Skip to main content (accessibility) -->
	<a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 bg-purple-600 text-white px-4 py-2 rounded-lg z-50">
		Skip to main content
	</a>
	
	<!-- Main App Container -->
	<div id="svelte" class="min-h-screen">%sveltekit.body%</div>
	
	<!-- Error Boundary for JavaScript disabled -->
	<noscript>
		<div class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50">
			<div class="bg-white rounded-lg p-8 max-w-md mx-4 text-center">
				<div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
					<svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
					</svg>
				</div>
				<h2 class="text-xl font-bold text-gray-900 mb-2">JavaScript Required</h2>
				<p class="text-gray-600 mb-4">
					Hannisol requires JavaScript to function properly. Please enable JavaScript in your browser and reload the page.
				</p>
				<button onclick="window.location.reload()" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700">
					Reload Page
				</button>
			</div>
		</div>
	</noscript>
	
	<!-- Performance Observer (for monitoring) -->
	<script>
		// Performance monitoring
		if ('PerformanceObserver' in window) {
			const observer = new PerformanceObserver((list) => {
				for (const entry of list.getEntries()) {
					if (entry.entryType === 'navigation') {
						// Log page load performance
						console.log('Page Load Time:', entry.loadEventEnd - entry.fetchStart, 'ms');
					}
				}
			});
			observer.observe({ entryTypes: ['navigation'] });
		}
		
		// Hide loading screen when page is ready
		document.addEventListener('DOMContentLoaded', function() {
			setTimeout(() => {
				const loading = document.getElementById('app-loading');
				if (loading) loading.style.display = 'none';
			}, 100);
		});
		
		// Service Worker Registration (for PWA features)
		if ('serviceWorker' in navigator) {
			window.addEventListener('load', function() {
				navigator.serviceWorker.register('/sw.js')
					.then(function(registration) {
						console.log('SW registered: ', registration);
					})
					.catch(function(registrationError) {
						console.log('SW registration failed: ', registrationError);
					});
			});
		}
		
		// Error tracking
		window.addEventListener('error', function(e) {
			console.error('Global error:', e.error);
			// In production, send to error tracking service
		});
		
		window.addEventListener('unhandledrejection', function(e) {
			console.error('Unhandled promise rejection:', e.reason);
			// In production, send to error tracking service
		});
	</script>
	
	<!-- Google Analytics (will be loaded conditionally via consent) -->
	<!-- AdSense and other ad networks will be loaded via consent management -->
</body>
</html>
